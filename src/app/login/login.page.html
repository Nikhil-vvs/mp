<ion-header>
  <div class="center">
    <ion-toolbar color="never">
      <ion-title color="light">Login</ion-title>
      </ion-toolbar>
  </div>
</ion-header>

<ion-content class="backgroundcolor">
  <br>
  <div class="center">
    <img src="assets/images/logomp.png" class="smallLogo"/>
  </div>

    <ion-list>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input autocomplete="off" type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input autocomplete="off" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>

    <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
    <ion-item class="center" lines='none'>
      <a routerLink='/register'>Create New Account</a>
      </ion-item>

</ion-content>
